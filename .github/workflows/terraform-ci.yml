name: Terraform CI/CD

# Controls when the workflow will run
on:
# Triggers the workflow on push or pull request events but only for the "main" br
  pull_request:
    branches: [ task_1 ]
  push:
    branches: [ task_1 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required for actions/checkout

env:
  TF_VERSION: '1.12.2'  # Specify desired Terraform version
  AWS_REGION: 'eu-west-1'  # AWS region
  TF_ROLE_ARN: 'arn:aws:iam::218585377303:role/GithubActionsRole ' # IAM role ARN

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  terraform-check:
    name: 'Terraform Format'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      continue-on-error: true
      
    - name: Terraform Init
      id: init
      run: terraform init -input=false
      
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          
          *Workflow: \`${{ github.workflow }}\`, Action: \`${{ github.action }}\`, Working Directory: \`${{ github.workspace }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
  terraform-plan:
    name: 'Terraform Plan'
    needs: terraform-check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ env.AWS_REGION }}
        role-to-assume: ${{ env.TF_ROLE_ARN }}
        role-session-name: GitHubActions-${{ github.run_id }}
        
    - name: Terraform Init
      run: terraform init -input=false
      
    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -input=false -out=tfplan -detailed-exitcode
        PLAN_EXIT_CODE=$?
        case $PLAN_EXIT_CODE in
            0)
              echo "No changes detected"
              touch tfplan  # –°–æ–∑–¥–∞—ë–º –ø—É—Å—Ç–æ–π —Ñ–∞–π–ª, —á—Ç–æ–±—ã –∞—Ä—Ç–µ—Ñ–∞–∫—Ç –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
              ;;
            1)
              echo "Error during plan"
              exit 1
              ;;
            2)
              echo "Changes detected"
              ;;
        esac
      continue-on-error: false
      
    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: tfplan
        if-no-files-found: error
        retention-days: 1
        
    - name: Comment PR with Plan
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const plan = fs.readFileSync('tfplan', 'utf8');
          
          const output = `#### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
          <details><summary>Show Plan</summary>
          \`\`\`\n
          ${plan}
          \`\`\`
          </details>
          
          *Workflow: \`${{ github.workflow }}\`, Action: \`${{ github.action }}\`, Working Directory: \`${{ github.workspace }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
  terraform-apply:
    name: 'Terraform Apply'
    needs: terraform-plan
    if: github.ref == 'refs/heads/task_1' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ env.AWS_REGION }}
        role-to-assume: ${{ env.TF_ROLE_ARN }}
        role-session-name: GitHubActions-${{ github.run_id }}
        
    - name: Download Plan Artifact
      uses: actions/download-artifact@v4
      with:
        name: tfplan
        
    - name: Terraform Apply
      run: terraform apply -input=false -auto-approve tfplan
      
    - name: Update GitHub Status
      if: success()
      run: echo "Terraform apply completed successfully!"