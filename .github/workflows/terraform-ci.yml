name: Terraform CI/CD

on:
  pull_request:
    branches: [ main, task_6 ]
  push:
    branches: [ main, task_6 ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: '1.12.2'
  AWS_REGION: 'eu-west-1'
  TF_ROLE_ARN: 'arn:aws:iam::155261241825:role/GithubActionsRole' 

jobs:
  terraform-check:
    name: 'Terraform Format'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    # Skip backend init for format/validate checks
    - name: Terraform Init (skip backend)
      id: init
      run: terraform init -backend=false -input=false
      
    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      continue-on-error: true
      
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
          #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
          
          *Workflow: \`${{ github.workflow }}\`, Action: \`${{ github.action }}\`, Working Directory: \`${{ github.workspace }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

  terraform-plan:
    name: 'Terraform Plan'
    needs: terraform-check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
        
    - name: Debug OIDC Token
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        echo "Actor: ${{ github.actor }}"
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ env.AWS_REGION }}
        role-to-assume: ${{ env.TF_ROLE_ARN }}
        role-session-name: GitHubActions-${{ github.run_id }}
        
    - name: Terraform Init
      run: terraform init -input=false
      
    - name: Terraform Plan
      id: plan
      run: |
        # Disable exit on error for the terraform plan command itself
        set +e 
        terraform plan -no-color -input=false -out=tfplan -detailed-exitcode
        PLAN_EXIT_CODE=$?
        # Re-enable exit on error for subsequent commands
        set -e 
        
        case $PLAN_EXIT_CODE in
            0)
              echo "No changes detected"
              echo "plan_result=no_changes" >> $GITHUB_OUTPUT
              exit 0 # Explicitly exit with 0 for success
              ;;
            1)
              echo "Error during plan"
              exit 1 # Exit with 1 for actual errors
              ;;
            2)
              echo "Changes detected"
              echo "plan_result=changes" >> $GITHUB_OUTPUT
              exit 0 # Explicitly exit with 0 for success (changes detected)
              ;;
        esac
      
    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: tfplan
        if-no-files-found: error
        retention-days: 1
        
    - name: Comment PR with Plan
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const plan = fs.readFileSync('tfplan', 'utf8');
          
          const output = `#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
          <details><summary>Show Plan</summary>
          \`\`\`\n
          ${plan}
          \`\`\`
          </details>
          
          *Workflow: \`${{ github.workflow }}\`, Action: \`${{ github.action }}\`, Working Directory: \`${{ github.workspace }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

  terraform-apply:
    name: 'Terraform Apply'
    needs: terraform-plan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ env.AWS_REGION }}
        role-to-assume: ${{ env.TF_ROLE_ARN }}
        role-session-name: GitHubActions-${{ github.run_id }} 

    - name: Terraform Init
      id: init
      run: terraform init -input=false

    - name: Download Plan Artifact
      uses: actions/download-artifact@v4
      with:
        name: tfplan
        
    - name: Terraform Apply
      run: terraform apply -input=false -auto-approve tfplan
      
    - name: Update GitHub Status
      if: success()
      run: echo "Terraform apply completed successfully!"
