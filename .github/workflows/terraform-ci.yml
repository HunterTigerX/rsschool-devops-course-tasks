name: 'Terraform CI/CD'

on:
  push:
    branches:
      - task_4
  pull_request:
    branches:
      - task_4

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      # Укажите ваш регион AWS и ARN роли, созданной Terraform
      AWS_REGION: 'eu-west-1'
      TF_VAR_my_ip: ${{ secrets.MY_IP }} # Добавьте ваш IP в Secrets репозитория
      TF_VAR_github_owner: ${{ github.repository_owner }}

    permissions:
      id-token: write # Необходимо для OIDC
      contents: read  # Необходимо для checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role # Добавьте AWS_ACCOUNT_ID в Secrets
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
